{% comment %} {% block content %} {% for post in tag.posts.all %}
<div class="card mb-4">
  <div class="card-header">{{post.date_pub}}</div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.body|truncatewords:50}}</p>
    <a href="{{post.get_absolute_url}}" class="btn btn-light">continue..</a>
  </div>
</div>
{% endfor %} {% endblock %} {% endcomment %}
