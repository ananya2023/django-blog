{% extends 'blog/base_blog.html'%} {% block content %} {% for post in posts %}
<div class="card mb-4">
  <div class="card-header">{{post.date_pub}}</div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.body|truncatewords:50}}</p>
    <a href="{{post.get_absolute_url}}" class="btn btn-light">continue..</a>
  </div>
  <div class="card-footer text-muted">
    Tags: {% for tag in post.tags.all %}
    <a href="{{tag.get_absolute_url }} ">
      <span class="badge text-bg-info">{{tag.title}} </span></a
    >
    {% endfor%}
  </div>
</div>
{% endfor %} {% endblock %}
